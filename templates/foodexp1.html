<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
        <h1>Predict Food Expenditure1</h1>
        <input type="number" id="salary" placeholder="Enter Salary">
        <button class="btn" onclick="predict_foodexp()">Enter</button>
        <form action="/main" method="POST">
            <input type="submit" value="Back to main">
        </form>
        <p id="foodexp"></p>
        <script>
            function predict_foodexp() {
            const salary = document.getElementById('salary').value;
            console.log("salary: " + salary);
            document.getElementById('foodexp').innerText = 
                "Predicted Food Exp: " + ((salary*0.4851)+147.4)
        }
        </script>
    
    </div>
</body>
</html>
